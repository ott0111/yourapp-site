<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Download - YZY Tweaks</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: radial-gradient(circle at top, #1a1a2b, #0f0f17);
    color: white;
    height: 100vh;
    overflow: hidden;
}

/* ===== LOADER ===== */
#loader {
    position: fixed;
    inset: 0;
    background: radial-gradient(circle at top, #1a1a2b, #0f0f17);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    transition: opacity 0.6s ease, visibility 0.6s ease;
}

.loader-card {
    width: 420px;
    background: rgba(30,30,50,0.75);
    backdrop-filter: blur(14px);
    border: 1px solid rgba(155,92,255,0.25);
    border-radius: 24px;
    padding: 40px;
    text-align: center;
    box-shadow: 0 0 45px rgba(155,92,255,0.18);
}

.loader-title {
    font-weight: 800;
    font-size: 18px;
    margin-top: 14px;
}

.loader-sub {
    color: #b7b7c9;
    margin-top: 6px;
    font-size: 13px;
}

.spinner {
    width: 62px;
    height: 62px;
    margin: 0 auto;
    border-radius: 50%;
    border: 5px solid rgba(155,92,255,0.18);
    border-top-color: #9b5cff;
    animation: spin 0.9s linear infinite;
}

.glow-dot {
    width: 8px;
    height: 8px;
    background: #9b5cff;
    border-radius: 50%;
    margin: 16px auto 0;
    box-shadow: 0 0 20px rgba(155,92,255,0.9);
    animation: pulse 1.1s ease-in-out infinite;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}
@keyframes pulse {
    0%, 100% { transform: scale(1); opacity: 0.7; }
    50% { transform: scale(1.6); opacity: 1; }
}

.hide-loader {
    opacity: 0;
    visibility: hidden;
}

/* ===== PAGE CONTENT ===== */
.page {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: auto;
    padding: 24px;
}

.box {
    width: 500px;
    background: rgba(30,30,50,0.75);
    backdrop-filter: blur(14px);
    border: 1px solid rgba(155,92,255,0.25);
    border-radius: 24px;
    padding: 40px;
    text-align: center;
}

h2 {
    margin: 0 0 10px;
    font-weight: 800;
}

p {
    color: #b7b7c9;
    line-height: 1.5;
}

.btn {
    margin-top: 20px;
    width: 100%;
    padding: 14px;
    border-radius: 16px;
    border: none;
    background: #9b5cff;
    color: white;
    font-weight: 800;
    font-size: 15px;
    cursor: pointer;
    transition: 0.3s;
    text-decoration: none;
    display: inline-block;
}

.btn:hover {
    background: #7d3cff;
    transform: translateY(-2px);
}

.btn-secondary {
    margin-top: 12px;
    width: 100%;
    padding: 14px;
    border-radius: 16px;
    border: 1px solid rgba(155,92,255,0.35);
    background: rgba(155,92,255,0.12);
    color: white;
    font-weight: 800;
    cursor: pointer;
    text-decoration: none;
    display: inline-block;
    transition: 0.3s;
}

.btn-secondary:hover {
    background: rgba(155,92,255,0.18);
    transform: translateY(-2px);
}
</style>
</head>

<body>

<!-- LOADER -->
<div id="loader">
    <div class="loader-card">
        <div class="spinner"></div>
        <div class="glow-dot"></div>
        <div class="loader-title">Loading YZY Tweaksâ€¦</div>
        <div class="loader-sub">Initializing download page</div>
    </div>
</div>

<!-- PAGE -->
<div class="page">
    <div class="box">
        <h2>Download YZY Toolkit</h2>
        <p>
            If you purchased Pro or Lifetime, your license key has been emailed to you.
            After downloading, open the app and go to the <strong>Activate</strong> tab.
        </p>

        <a href="YZYToolkit.exe" download class="btn">Download YZYToolkit.exe</a>
        <a href="index.html" class="btn-secondary">Back to Plans</a>
    </div>
</div>

<script>
  // smooth fake load
  window.addEventListener("load", () => {
    const loader = document.getElementById("loader");
    setTimeout(() => {
      loader.classList.add("hide-loader");
      document.body.style.overflow = "auto";
    }, 1200);
  });
</script>

</body>
</html>
