<!DOCTYPE html>
<html>
<head>
  <title>Payment Successful</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0f1a, #16162a);
      color: white;
      text-align: center;
      padding: 40px;
    }

    h1 { font-size: 28px; margin-bottom: 10px; }
    p { opacity: 0.8; }

    input {
      padding: 14px;
      border-radius: 12px;
      border: none;
      width: 85%;
      max-width: 320px;
      margin-top: 20px;
      font-size: 15px;
    }

    button {
      margin-top: 15px;
      padding: 14px 25px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(90deg, #8A2BE2, #00FFFF);
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
      color: black;
    }

    button:hover { transform: scale(1.05); }

    #keyBox {
      margin-top: 30px;
      font-size: 20px;
      color: #00ffff;
      word-break: break-all;
    }

    #downloadPanel {
      margin-top: 30px;
      display: none;
    }
  </style>
</head>

<body>

<h1>Payment Successful ðŸŽ‰</h1>
<p>Enter your email to retrieve your license key</p>

<input type="email" id="email" placeholder="Enter your email" required>
<br>
<button onclick="getKey()">Get My Key</button>

<div id="keyBox"></div>

<div id="downloadPanel">
  <h2>Download Your Toolkit</h2>
  <a href="/downloads/YZY_Performance_Toolkit.exe" download>
    <button>Download Now</button>
  </a>
</div>

<script>
function getKey() {
  const email = document.getElementById("email").value;

  if (!email) {
    alert("Please enter your email.");
    return;
  }

  fetch("https://script.google.com/macros/s/AKfycbxA7wXKEuu5SCFL6mXVzmICyCqH-j-flKP9U97-MC84smHFN63QwrA6cFjwYRtSRYH8aw/exec", {
    method: "POST",
    body: JSON.stringify({
      mode: "getKey",
      email: email
    })
  })
  .then(response => response.json())
  .then(data => {

    if (data.status === "READY") {
      document.getElementById("keyBox").innerHTML =
        "Your License Key:<br><br><b>" + data.key + "</b>";

      document.getElementById("downloadPanel").style.display = "block";
    } else {
      document.getElementById("keyBox").innerHTML =
        "No paid order found.";
    }

  })
  .catch(() => {
    document.getElementById("keyBox").innerHTML =
      "Error retrieving key.";
  });
}
</script>

</body>
</html>
