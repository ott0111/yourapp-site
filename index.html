<!DOCTYPE html>
<html>
<head>
  <title>YourApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #141421);
      color: white;
      text-align: center;
    }

    h1 {
      margin-top: 60px;
      font-size: 34px;
    }

    p {
      opacity: 0.8;
    }

    .container {
      padding: 20px;
    }

    .card {
      background: rgba(255,255,255,0.06);
      backdrop-filter: blur(10px);
      margin: 25px auto;
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 0 30px rgba(0,255,255,0.2);
      transition: 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .price {
      color: #00ffff;
      font-size: 26px;
      margin: 15px 0;
    }

    .btn {
      display: inline-block;
      margin-top: 15px;
      padding: 14px 25px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(90deg, #00ffff, #00bfff);
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
      font-size: 16px;
      color: black;
      text-decoration: none;
    }

    .btn:hover {
      transform: scale(1.08);
    }

    .free-btn {
      background: #444;
      color: white;
    }
  </style>
</head>

<body>

  <h1>YourApp</h1>
  <p>Select your plan</p>

  <div class="container">

    <!-- Trial -->
    <div class="card">
      <h2>Trial</h2>
      <p>Limited features • Free access</p>
      <div class="price">FREE</div>
      <a href="#" class="btn free-btn">Download Trial</a>
    </div>

    <!-- Pro -->
    <div class="card">
      <h2>Pro</h2>
      <p>Full features • $7 CAD</p>
      <div class="price">$7</div>

      <form action="https://www.paypal.com/cgi-bin/webscr" method="post">
        <input type="hidden" name="cmd" value="_xclick">
        <input type="hidden" name="business" value="YOUR_PAYPAL_EMAIL">
        <input type="hidden" name="item_name" value="YourApp Pro License">
        <input type="hidden" name="amount" value="7.00">
        <input type="hidden" name="currency_code" value="CAD">
        <input type="hidden" name="return" value="https://YOUR_NETLIFY_URL/success.html">
        <input type="submit" class="btn" value="Buy Pro">
      </form>
    </div>

    <!-- Lifetime -->
    <div class="card">
      <h2>Lifetime</h2>
      <p>Unlimited access • $15 CAD</p>
      <div class="price">$15</div>

      <form action="https://www.paypal.com/cgi-bin/webscr" method="post">
        <input type="hidden" name="cmd" value="_xclick">
        <input type="hidden" name="business" value="YOUR_PAYPAL_EMAIL">
        <input type="hidden" name="item_name" value="YourApp Lifetime License">
        <input type="hidden" name="amount" value="15.00">
        <input type="hidden" name="currency_code" value="CAD">
        <input type="hidden" name="return" value="https://YOUR_NETLIFY_URL/success.html">
        <input type="submit" class="btn" value="Buy Lifetime">
      </form>
    </div>

  </div>

</body>
</html>
