<!DOCTYPE html>
<html>
<head>
  <title>Payment Successful</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #141421);
      color: white;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      opacity: 0.8;
    }

    input {
      padding: 14px;
      border-radius: 12px;
      border: none;
      width: 85%;
      max-width: 320px;
      margin-top: 20px;
      font-size: 15px;
    }

    button {
      margin-top: 15px;
      padding: 14px 25px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(90deg, #00ffff, #00bfff);
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    #keyBox {
      margin-top: 30px;
      font-size: 20px;
      color: #00ffff;
      word-break: break-all;
    }
  </style>
</head>

<body>

  <h1>Payment Successful ðŸŽ‰</h1>
  <p>Enter your email below to receive your license key</p>

  <input type="email" id="email" placeholder="Enter your email" required>
  <br>
  <button onclick="getKey()">Get My Key</button>

  <div id="keyBox"></div>

<script>
function getKey() {
  const email = document.getElementById("email").value;

  if (!email) {
    alert("Please enter your email.");
    return;
  }

  fetch("https://script.google.com/macros/s/AKfycbwsimq4YuhvN7qH5rFFItE5sh1tKSQ9T8Z_xbPB9zdCbh0eq4llWI9Y_sAyMzVis6399Q/exec", {
    method: "POST",
    body: JSON.stringify({ email: email })
  })
  .then(response => response.text())
  .then(data => {
    document.getElementById("keyBox").innerHTML = "Your License Key: <br><br>" + data;
  })
  .catch(error => {
    document.getElementById("keyBox").innerHTML = "Error retrieving key.";
  });
}
</script>

</body>
</html>
