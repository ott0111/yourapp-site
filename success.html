<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment Success - YZY Tweaks</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: radial-gradient(circle at top, #1a1a2b, #0f0f17);
    color: white;
    height: 100vh;
    overflow: hidden;
}

/* ===== LOADER ===== */
#loader {
    position: fixed;
    inset: 0;
    background: radial-gradient(circle at top, #1a1a2b, #0f0f17);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    transition: opacity 0.6s ease, visibility 0.6s ease;
}

.loader-card {
    width: 440px;
    background: rgba(30,30,50,0.75);
    backdrop-filter: blur(14px);
    border: 1px solid rgba(155,92,255,0.25);
    border-radius: 24px;
    padding: 40px;
    text-align: center;
    box-shadow: 0 0 45px rgba(155,92,255,0.18);
}

.spinner {
    width: 62px;
    height: 62px;
    margin: 0 auto;
    border-radius: 50%;
    border: 5px solid rgba(155,92,255,0.18);
    border-top-color: #9b5cff;
    animation: spin 0.9s linear infinite;
}

.loader-title {
    font-weight: 800;
    font-size: 18px;
    margin-top: 14px;
}

.loader-sub {
    color: #b7b7c9;
    margin-top: 6px;
    font-size: 13px;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

.hide-loader {
    opacity: 0;
    visibility: hidden;
}

/* ===== PAGE CONTENT ===== */
.page {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: auto;
    padding: 24px;
}

.card {
    width: 520px;
    background: rgba(30,30,50,0.75);
    backdrop-filter: blur(14px);
    border: 1px solid rgba(155,92,255,0.25);
    border-radius: 24px;
    padding: 40px;
    text-align: center;
}

h2 {
    margin: 0 0 12px;
    font-weight: 800;
    font-size: 24px;
}

p {
    color: #b7b7c9;
    line-height: 1.5;
}

.btn {
    margin-top: 20px;
    width: 100%;
    padding: 14px;
    border-radius: 16px;
    border: none;
    background: #9b5cff;
    color: white;
    font-weight: 800;
    font-size: 15px;
    cursor: pointer;
    transition: 0.3s;
    text-decoration: none;
    display: inline-block;
}

.btn:hover {
    background: #7d3cff;
    transform: translateY(-2px);
}

.small {
    margin-top: 15px;
    font-size: 12px;
    color: #6b6b84;
}
</style>
</head>

<body>

<!-- LOADER -->
<div id="loader">
    <div class="loader-card">
        <div class="spinner"></div>
        <div class="loader-title">Finalizing…</div>
        <div class="loader-sub">Confirming your success page</div>
    </div>
</div>

<!-- PAGE -->
<div class="page">
    <div class="card">
        <h2>Payment Successful ✅</h2>
        <p>
            Your payment has been confirmed.
            Your license key will be sent to your email shortly.
        </p>

        <a href="YZYToolkit.exe" download class="btn">Download YZYToolkit.exe</a>

        <div class="small">
            Didn’t receive your key? Check spam or contact support on Discord.
        </div>
    </div>
</div>

<script>
  window.addEventListener("load", () => {
    const loader = document.getElementById("loader");
    setTimeout(() => {
      loader.classList.add("hide-loader");
      document.body.style.overflow = "auto";
    }, 1100);
  });
</script>

</body>
</html>
